<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>
</head>
<body>
    <header>
        <h1>Student Management System</h1>
    </header>

    <main>
        <section id="add-student">
            <h2>Add Student</h2>
            <form id="student-form">
                <input type="text" id="student-name" placeholder="Student Name" required>
                <button type="submit">Add Student</button>
            </form>
        </section>

        <section id="student-list">
            <h2>Students</h2>
            <ul id="students"></ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 TechnocoolMW</p>
    </footer>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Add student functionality
        document.getElementById('student-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const studentName = document.getElementById('student-name').value;
            const studentId = database.ref('students').push().key;
            database.ref('students/' + studentId).set({
                name: studentName
            });
            document.getElementById('student-name').value = '';
        });

        // Retrieve and display students
        database.ref('students').on('value', function(snapshot) {
            const students = snapshot.val();
            const studentsList = document.getElementById('students');
            studentsList.innerHTML = '';
            for (const id in students) {
                const li = document.createElement('li');
                li.textContent = students[id].name;
                studentsList.appendChild(li);
            }
        });
    </script>

    <link rel="stylesheet" href="styles.css">
</body>
</html>
